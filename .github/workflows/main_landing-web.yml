# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Landing to Production

on:
  push:
    branches:
      - main
    paths:
      - "src/Landing/**"
      - ".github/workflows/main_landing-web.yml"
  workflow_dispatch:

concurrency:
  group: landing-production
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore src/Landing/Landing.csproj

      - name: Build with dotnet
        run: dotnet build src/Landing/Landing.csproj --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish src/Landing/Landing.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E9B8D096759844348F152750590C7ABA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E95F5BC51B324E24AC92827E127A070F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AA4B633697964A6E89479D0F1EBA5BCE }}

      - name: Deploy to Azure Web App (Production)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'landing-web'
          slot-name: 'Production'
          package: .