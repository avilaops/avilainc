name: Deploy Manager API to Production

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/Manager.Api/**"
      - ".github/workflows/main_manager-api.yml"
  workflow_dispatch:

concurrency:
  group: manager-api-production
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore src/Manager.Api/Manager.Api.csproj

      - name: Build
        run: dotnet build src/Manager.Api/Manager.Api.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/Manager.Api/Manager.Api.csproj -c Release -o publish --no-build

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: manager-api
          slot-name: Production
          publish-profile: ${{ secrets.PUBLISH_PROFILE_API }}
