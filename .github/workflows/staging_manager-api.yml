name: Deploy Manager API to Staging

# Deploy para Staging - Manager API

on:
  push:
    branches: [ "develop" ]
    paths:
      - "src/Manager.Api/**"
      - ".github/workflows/staging_manager-api.yml"
  workflow_dispatch:

concurrency:
  group: manager-api-staging
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore src/Manager.Api/Manager.Api.csproj

      - name: Build
        run: dotnet build src/Manager.Api/Manager.Api.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/Manager.Api/Manager.Api.csproj -c Release -o publish --no-build

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: manager-api
          slot-name: staging
          publish-profile: ${{ secrets.PUBLISH_PROFILE_API }}

      - name: Health Check
        run: |
          echo "â³ Aguardando API iniciar..."
          sleep 45
          
          echo "ğŸ” Verificando health check da API..."
          for i in {1..10}; do
            if curl -f -s "https://manager-api-staging.azurewebsites.net/health" > /dev/null; then
              echo "âœ… API estÃ¡ saudÃ¡vel!"
              break
            fi
            echo "â³ Tentativa $i/10 falhou, aguardando..."
            sleep 20
          done
          
          # VerificaÃ§Ã£o final
          if curl -f -s "https://manager-api-staging.azurewebsites.net/health" > /dev/null; then
            echo "ğŸ‰ Deploy da API bem-sucedido!"
          else
            echo "âŒ Health check da API falhou apÃ³s deploy"
            exit 1
          fi

      - name: Comment on PR with staging URL
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **API Staging Deploy Complete!**\n\nğŸŒ **Staging API URL**: https://manager-api-staging.azurewebsites.net\n\nâœ… Build: ${{ github.sha }}\nâ° Deployed at: ${{ github.event.head_commit.timestamp }}\nğŸ’š Health check: PASSED\n\nğŸ”— [API Health](https://manager-api-staging.azurewebsites.net/health)'
            })