name: Deploy Landing to Staging

# Deploy para Staging - Landing Web

on:
  push:
    branches:
      - develop
    paths:
      - "src/Landing/**"
      - ".github/workflows/staging_landing-web.yml"
  workflow_dispatch:

concurrency:
  group: landing-staging
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore src/Landing/Landing.csproj

      - name: Build with dotnet
        run: dotnet build src/Landing/Landing.csproj --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish src/Landing/Landing.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App (Staging)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'landing-web'
          slot-name: 'staging'
          publish-profile: ${{ secrets.PUBLISH_PROFILE }}

      - name: Health Check
