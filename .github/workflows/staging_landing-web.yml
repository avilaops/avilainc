          echo "ğŸ” Verificando health check..."
          for i in {1..10}; do
            if curl -f -s "https://landing-web-staging.azurewebsites.net/" > /dev/null; then
              echo "âœ… AplicaÃ§Ã£o estÃ¡ saudÃ¡vel!"
              break
            fi
            echo "â³ Tentativa $i/10 falhou, aguardando..."
            sleep 15
          done
          
          # VerificaÃ§Ã£o final
          if curl -f -s "https://landing-web-staging.azurewebsites.net/" > /dev/null; then
            echo "ğŸ‰ Deploy bem-sucedido e aplicaÃ§Ã£o saudÃ¡vel!"
          else
            echo "âŒ Health check falhou apÃ³s deploy"
            exit 1
          fi

      - name: Comment on PR with staging URL
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        uses: actions/github-script@v7
